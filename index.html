<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Dongeng: Putri Lilia dan Kristal Harapan</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Font (Merriweather untuk nuansa buku cerita) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Ikon (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Menerapkan font default */
        body {
            font-family: 'Merriweather', serif;
        }
        
        /* Efek bayangan dalam untuk 'gutter' buku */
        #page-left {
            border-right: 1px solid #d1d5db; /* Garis tengah buku */
            box-shadow: inset -5px 0 15px -5px rgba(0, 0, 0, 0.2);
        }
        
        #page-right {
            box-shadow: inset 5px 0 15px -5px rgba(0, 0, 0, 0.2);
        }

        /* Styling untuk tombol navigasi agar lebih 'ajaib' */
        .nav-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-yellow-200 flex items-center justify-center min-h-screen p-4 md:p-8">

    <main class="w-full max-w-6xl">
        <!-- Judul Buku -->
        <h1 id="book-title" class="text-3xl md:text-5xl font-bold text-center text-pink-600 mb-6" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">
            <!-- Judul akan diisi oleh JS -->
        </h1>

        <!-- Kontainer Buku -->
        <div id="book-container" class="w-full h-[70vh] md:h-[600px] max-w-6xl mx-auto bg-white rounded-lg shadow-2xl flex overflow-hidden border-4 border-yellow-400">
            
            <!-- Halaman Kiri -->
            <div id="page-left" class="w-1/2 h-full p-6 md:p-10 overflow-y-auto relative">
                <div id="left-content">
                    <!-- Konten kiri akan diisi oleh JS -->
                </div>
                <span class="absolute bottom-4 left-6 text-lg font-bold text-gray-400" id="left-page-num"></span>
            </div>
            
            <!-- Halaman Kanan -->
            <div id="page-right" class="w-1/2 h-full p-6 md:p-10 overflow-y-auto relative">
                <div id="right-content">
                    <!-- Konten kanan akan diisi oleh JS -->
                </div>
                <span class="absolute bottom-4 right-6 text-lg font-bold text-gray-400" id="right-page-num"></span>
            </div>
        </div>

        <!-- Tombol Navigasi -->
        <div id="navigation" class="flex justify-between items-center w-full max-w-6xl mx-auto mt-6">
            <button id="prev-btn" class="nav-button bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-bold">
                <i class="fas fa-arrow-left mr-2"></i> Sebelumnya
            </button>
            <span id="page-indicator" class="text-lg font-semibold text-gray-700">
                <!-- Indikator halaman akan diisi oleh JS -->
            </span>
            <button id="next-btn" class="nav-button bg-pink-500 hover:bg-pink-600 text-white py-3 px-6 rounded-lg text-lg font-bold">
                Selanjutnya <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookTitle = "Putri Lilia & Kristal Harapan";
            
            // Definisikan konten untuk setiap halaman
            // Kita akan menggunakan 'spread' (2 halaman sekaligus)
            const spreads = [
                // Spread 1: Halaman Sampul (Kiri) & Halaman 1 (Kanan)
                {
                    left: {
                        type: 'cover',
                        title: 'Putri Lilia & Kristal Harapan',
                        author: 'oleh Kerajaan Fantasi',
                        imageUrl: 'https://placehold.co/400x500/3B82F6/FFFFFF?text=Kastil+Megah' // Biru
                    },
                    right: {
                        type: 'text',
                        text: `
                            <p class="mb-4">Di kerajaan Aethelgard, Putri Lilia tinggal bersama Kristal Harapan yang melindungi mereka.</p>
                            <p class="mb-4">Suatu hari, kristal itu meredup. Bunga-bunga layu dan tawa rakyat menghilang.</p>
                            <p>Putri Lilia berjanji akan mengembalikan cahaya kristal itu.</p>
                        `
                    }
                },
                // Spread 2: Halaman 2 & 3
                {
                    left: {
                        type: 'text-image',
                        text: `
                            <h3 class="text-2xl font-bold text-green-700 mb-3">Petunjuk Sang Penyihir</h3>
                            <p class="mb-4">Penyihir Elara dari Hutan Berbisik memberi petunjuk.</p>
                            <p>"Kau harus menemukan tiga Permata Emosi," katanya. "Permata Keberanian (Biru), Kebaikan (Hijau), dan Kegembiraan (Pink)."</p>
                        `,
                        imageUrl: 'https://placehold.co/400x300/22C55E/FFFFFF?text=Hutan+Berbisik' // Hijau
                    },
                    right: {
                        type: 'text-image',
                        text: `
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Permata Keberanian</h3>
                            <p class="mb-4">Lilia pergi ke Gua Naga Tertidur. Ia memainkan musik lembut agar sang naga tidur lebih lelap.</p>
                            <p>Di dalam gua, ia menemukan Permata Biru yang bersinar terang!</p>
                        `,
                        imageUrl: 'https://placehold.co/400x300/3B82F6/FFFFFF?text=Gua+Naga' // Biru
                    }
                },
                // Spread 3: Halaman 4 & 5
                {
                    left: {
                        type: 'text-image',
                        text: `
                            <h3 class="text-2xl font-bold text-pink-600 mb-3">Permata Kegembiraan</h3>
                            <p class="mb-4">Ia lalu tiba di desa yang muram. Lilia membantu penduduk, memperbaiki mainan, dan menanam bunga merah muda.</p>
                            <p>Tawa anak-anak kembali terdengar, dan Permata Pink muncul di air mancur.</p>
                        `,
                        imageUrl: 'https://placehold.co/400x300/EC4899/FFFFFF?text=Desa+Ceria' // Pink
                    },
                    right: {
                        type: 'text-image',
                        text: `
                            <h3 class="text-2xl font-bold text-green-700 mb-3">Permata Kebaikan</h3>
                            <p class="mb-4">Terakhir, di Sungai Perak, ia bertemu peri air. Sang peri terkesan dengan kebaikan hati Lilia yang pernah menolong burung.</p>
                            <p>Sebagai hadiah, Lilia mendapatkan Permata Hijau.</p>
                        `,
                        imageUrl: 'https://placehold.co/400x300/10B981/FFFFFF?text=Peri+Sungai' // Hijau
                    }
                },
                // Spread 4: Halaman 6 & Halaman Akhir
                {
                    left: {
                        type: 'text',
                        text: `
                            <h3 class="text-2xl font-bold text-yellow-500 mb-3">Kembalinya Cahaya</h3>
                            <p class="mb-4">Lilia kembali ke istana dan meletakkan ketiga permata di samping Kristal Harapan.</p>
                            <p class="mb-4">Kristal itu kembali bersinar kuning cerah! Bunga mekar dan kerajaan kembali bahagia.</p>
                            <p class="text-center mt-8 text-3xl font-bold italic text-gray-700">Tamat.</p>
                        `
                    },
                    right: {
                        type: 'cover',
                        title: 'Tamat',
                        author: 'Semoga kau menikmati ceritanya!',
                        imageUrl: 'https://placehold.co/400x500/F4D03F/333333?text=Kerajaan+Cerah' // Kuning
                    }
                }
            ];

            let currentSpreadIndex = 0;
            const totalSpreads = spreads.length;

            const titleEl = document.getElementById('book-title');
            const leftContentEl = document.getElementById('left-content');
            const rightContentEl = document.getElementById('right-content');
            const leftPageNumEl = document.getElementById('left-page-num');
            const rightPageNumEl = document.getElementById('right-page-num');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageIndicatorEl = document.getElementById('page-indicator');

            function renderPage(contentEl, pageData) {
                if (!pageData) {
                    contentEl.innerHTML = '';
                    return;
                }

                let html = '';
                if (pageData.type === 'cover') {
                    html = `
                        <div class="flex flex-col items-center justify-center h-full text-center">
                            <h2 class="text-3xl md:text-4xl font-bold text-pink-600 mb-4">${pageData.title}</h2>
                            <img src="${pageData.imageUrl}" alt="Ilustrasi Sampul" class="rounded-lg shadow-md w-full max-w-sm mb-4 border-4 border-white">
                            <p class="text-xl italic text-gray-600">${pageData.author}</p>
                        </div>
                    `;
                } else if (pageData.type === 'text') {
                    html = `<div class="text-gray-800 text-base md:text-lg leading-relaxed">${pageData.text}</div>`;
                } else if (pageData.type === 'text-image') {
                    html = `
                        <div class="text-gray-800 text-base md:text-lg leading-relaxed">
                            ${pageData.text}
                            <img src="${pageData.imageUrl}" alt="Ilustrasi Cerita" class="rounded-lg shadow-md w-full mt-6 border-4 border-white">
                        </div>
                    `;
                }
                contentEl.innerHTML = html;
            }

            function renderBook() {
                const spreadData = spreads[currentSpreadIndex];
                
                // Render halaman
                renderPage(leftContentEl, spreadData.left);
                renderPage(rightContentEl, spreadData.right);

                // Update nomor halaman
                if (currentSpreadIndex === 0) {
                    leftPageNumEl.textContent = 'Sampul';
                    rightPageNumEl.textContent = '1';
                } else {
                    leftPageNumEl.textContent = `${currentSpreadIndex * 2}`;
                    rightPageNumEl.textContent = `${currentSpreadIndex * 2 + 1}`;
                }
                
                // Perbarui visibilitas tombol navigasi
                prevBtn.disabled = (currentSpreadIndex === 0);
                nextBtn.disabled = (currentSpreadIndex === totalSpreads - 1);
                
                // Perbarui indikator halaman
                pageIndicatorEl.textContent = `Halaman ${currentSpreadIndex * 2 + 1}-${currentSpreadIndex * 2 + 2} dari ${totalSpreads * 2}`;
            }

            // Event Listeners untuk Tombol
            nextBtn.addEventListener('click', () => {
                if (currentSpreadIndex < totalSpreads - 1) {
                    currentSpreadIndex++;
                    renderBook();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentSpreadIndex > 0) {
                    currentSpreadIndex--;
                    renderBook();
                }
            });

            // Render awal
            titleEl.textContent = bookTitle;
            renderBook();
        });
    </script>
</body>
</html>
